<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sign Up</title>
</head>
<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light border-1 border-bottom">         
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="index.html">My Movies List</a>

            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarMenu" class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><input class="form-control mr-sm-2" type="search" placeholder="Search movie" aria-label="Search" id="search-bar"></li>
                    <li class="nav-item ms-2"><button class="btn btn-success my-2 my-sm-0" type="submit">Search</button></li>
                    <li class="nav-item ms-2" id="btn-sign-up"><a class="btn btn-outline-success my-2 my-sm-0" href="signUp.html">Sign Up</a></li>
                    <li class="nav-item ms-2" id="btn-sign-in"><a class="btn btn-outline-success my-2 my-sm-0" href="signIn.html">Sign In</a></li>
                </ul>
            </div>               
        </div>
        <div class="dropdown" id="dropdown-user-menu">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdown-user" data-bs-toggle="dropdown" aria-expanded="false">
            username
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdown-user">
            <li ><a class="dropdown-item" href="#"id="btn-profile">Profile</a></li>
            <li><a class="dropdown-item" href="#" id="btn-settings">Settings</a></li>
            <li><a class="dropdown-item" href="#" id="btn-signout">Logout</a></li>
          </ul>
        </div>
    </nav>
    <div class="container mt-auto ms-0 position-absolute " style="z-index: 10;" id="search-menu">
      <div class="row d-flex justify-content-center" >
          <div class="col-md-5">
              <div class="card" style="display: none;" id="results-card">                                            
              </div>
          </div>
      </div>
    </div>
  

  </header>

  
    <section class="vh-100 bg-dark">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">     
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 ">Sign up</p>
      
                      <form class="mx-1 mx-md-4" id="form-sign-up">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Your username</label>
                            <input type="text" id="username" class="form-control" />
                            <div class="invalid-feedback" id="invalid-username">
                              Please provide a valid username.
                            </div>
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Your email</label> 
                            <input type="email" id="user-email" class="form-control" />
                            <div class="invalid-feedback" id="invalid-email">
                              Please provide a valid email.
                            </div>
                                                       
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4" style="max-width:380px;margin-left: 15px;">
                          
                            <div class="form-outline flex-fill mb-0">
                            <select class="form-select d-flex flex-fill align-items-center" aria-label="Default select example" id="user-country">
                              
                            </select>
                            
                            <div class="invalid-feedback row" id="invalid-country" style="margin-left: 5px;">   
                              Please select your country.
                            </div> 
                          </div>   
                        </div>
                        
                        
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" id="user-password" class="form-control" />
                            <div class="invalid-feedback row" id="invalid-password" style="margin-left: 5px;">   
                              Please digit a valid password.
                            </div> 
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            <input type="password" id="user-password-rep" class="form-control" />
                            <div class="invalid-feedback row" id="invalid-rep-password" style="margin-left: 5px;">   
                              Please repeat your password.
                            </div> 
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
                      
                      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://www.muddycolors.com/wp-content/uploads/2017/12/48f27-original-7476-1438603532-9.jpg" class="img-fluid" alt="Sample image" style="border-radius: 10px;">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="vh-100 bg-dark d-none" id="signup-successful">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;height:700px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">     
                      <div class="d-flex justify-content-center">
                        <div class="spinner-border text-success spinner-border-lg d-none" role="status" style="width:10rem; height:10rem;margin-top: 50% ;z-index: 10;">
                          <span class="sr-only"></span>
                        </div>
                        <div>
                          <img src="./css/check-circle-regular.svg" style="color:#198754; height:100px ;margin-left:150px; margin-top: 30% ;"/>
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 ">Check your email to confirm your account.</p>
                          
                        </div>
                      </div>
                                             
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>





      
<script src="js/bootstrap.js"></script>  
<script type="module" src="js/signUp.js"></script>   
<script src="js/services/services.js" ></script>  
<script src="js/nav-bar.js"></script>  
<script src="js/searchMovie.js"></script>     
     
</body>
</html>
