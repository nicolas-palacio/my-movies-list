<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sign In</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light border-1 border-bottom">         
            <div class="container-fluid ">
                <a class="navbar-brand text-white" href="index.html">My Movies List</a>

                <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarMenu" class="collapse navbar-collapse" >
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><input class="form-control mr-sm-2" type="search" placeholder="Search movie" aria-label="Search" id="search-bar"></li>
                        <li class="nav-item ms-2"><button class="btn btn-success my-2 my-sm-0" type="submit">Search</button></li>
                        <li class="nav-item ms-2"><a class="btn btn-outline-success my-2 my-sm-0" href="signUp.html">Sign Up</a></li>
                        <li class="nav-item ms-2"><a class="btn btn-outline-success my-2 my-sm-0" href="signIn.html">Sign In</a></li>
                    </ul>
                </div>
        </div>
        </nav>
    </header>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email-input" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password-input" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login-btn">Login</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="signUp.html" class="text-white-50 fw-bold">Sign Up</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
          
      
<script src="js/bootstrap.js"></script>  
<script src="js/signIn.js"></script>   
<script src="js/searchMovie.js"></script>   
     
</body>
</html>
