<body class="bg-dark">

                <div id="navbarMenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto" >

                        <li class="nav-item ms-2"  id="btn-sign-up"><a class="btn btn-outline-success my-2 my-sm-0" href="signUp.html">Sign Up</a></li>
                        <li class="nav-item ms-2" id="btn-sign-in"><a class="btn btn-outline-success my-2 my-sm-0" href="signIn.html">Sign In</a></li>
                    </ul>
                </div>               
            </div>
            <div class="dropdown" id="dropdown-user-menu">

                <li><a class="dropdown-item" href="#" id="btn-signout">Logout</a></li>
              </ul>

        <div class="container mt-auto  position-absolute" style="z-index: 10;margin-left: 150px;" id="search-menu">

              <div class="col-md-5">
                  <div class="card" style="display: none;" id="results-card">                                            
                  </div>
              </div>
          </div>
      </div>
      

    </header>
      
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner " style="height: 550px;">
              <div class="carousel-item active" data-bs-interval="3000" >
                <img  class="d-block w-100 " style="height:750px; width: auto;"  alt="..." id="firstSlide">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="" class="d-block w-100" style="height:750px;" alt="..." id="secondSlide">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="" class="d-block w-100" style="height:750px;" alt="..." id="thirdSlide">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="" class="d-block w-100" style="height:750px;" alt="..." id="fourthSlide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h3 style="color:aliceblue ; margin-left: 50px; margin-top:25px;">Trending day</h3>
        <div class="carousel-row">
         
          <div class="carousel-box">

          </div>

          <a class="switch-right slider-button" onclick=sliderScrollRight() style="text-decoration: none;cursor:pointer">></a>

        </div>
